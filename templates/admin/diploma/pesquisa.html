<form role="form" method="post" action="#" id="frmPesquisa">
	<input type="hidden" name="pagina" id="pagina" value="1" />
	<div class="box box-primary">
		<div class="box-header">
			<h3 class="box-title">Diplomas</h3>
		</div>
		<div class="box-body">
			<table class="table table-striped table-hover data-table">
            <thead>
                <tr>
                    <th>Titulo</th>
                    <th class="visible-xs">Ação</th>
                </tr>
            </thead>
            <tbody>
                <!-- BEGIN BLOCK_DIPLOMA -->
                <tr>
                    <td>{titulo}</td>                    
                    <td class="text-right hidden-xs" >
                    <div class="btn-group">
                        <a type="button" class="btn btn-default" href="admin_diploma-edit?id={ID_HASH}" title="Editar" ><span class="fa fa-edit"></span></a>
                        <a class="btn btn-danger excluir" href="#"  value="{ID_HASH}"  title="Excluir"><span class="fa fa-trash-o"> </span></a>
                    </div></td>
                    
                </tr>
                <!-- END BLOCK_DIPLOMA -->
            </tbody>
        </table>

		</div>
		<div class="panel-footer text-right">
			<a class="btn btn-primary" href="admin_diploma-edit"><i class="fa fa-plus"></i> Adicionar</a>
			<button class="btn btn-default btVoltar" type="button">
				Voltar
			</button>
		</div>

	</div>	
</form>
<script>
	
	$(document).ready(function() {

	 $('.excluir').click(function() {
            if (confirm("Tem certeza que deseja excluir esse registro e todas as suas dependências do sistema?"))
                window.location.href = 'admin_diploma-action?acao=excluir&id=' + $(this).attr("value");
        });
	}); 
</script>
