<form role="form" method="post" action="admin_perfil-action" id="frmEdit">
<div class="box box-primary">
	<div class="box-header">
		<h3 class="box-title">{LABEL}</h3>
	</div>
	<div class="box-body">
			<input type="hidden" name="id" value="{id}"/>
			<input type="hidden" name="acao" value="{ACAO}"/>
			<div class="row">
				<div class="col-md-12 col-xs-12">
					<div class="form-group">
						<label for="descricao"><i class='fa'></i><b>Descrição</b></label>
						<input type="text" id="descricao" name="descricao" placeholder="Descrição do perfil" value="{nome}" class="required form-control"/>
					</div>
				</div>
			</div>

			<div class="row">
				<div class="col-md-12 col-xs-12">
					<label for="menu"><i class='fa'></i><b>Menu do Sistema</b></label>
					<table  class="table table-condensed table-bordered table-striped">
					<!-- BEGIN BLOCK_ITEM -->
					<tr><th style="width: 2%"><input name="menus[]" type="checkbox" value="{IDMENU}" {CHECKMENU} /></th><th colspan="2">{DESC_MENU}</th></tr>
					<!-- BEGIN BLOCK_SUB_ITEM -->
					<tr><td>&nbsp;</<td><td style="width: 2%"><input  name="menus[]" type="checkbox" value="{IDSUBMENU}" {CHECKSUBMENU}/></td><td>{DESC_SUBMENU_MENU}</td></tr>
					<!-- END BLOCK_SUB_ITEM -->
					<!-- END BLOCK_ITEM -->
					</table>

				</div>
			</div>

	</div>
<div class="panel-footer text-center">
	<button class="btn btn-success" type="submit">Salvar</button>
	<button class="btn btn-default btVoltar" type="button">Voltar</button>
</div>

</div>
</form>
<script>
	$(document).ready(function() {

		//Flat red color scheme for iCheck
                $('input[type="checkbox"].flat-red, input[type="radio"].flat-red').iCheck({
                    checkboxClass: 'icheckbox_flat-red',
                    radioClass: 'iradio_flat-red'
                });
	});
</script>
