<form role="form" method="post" action="admin_diretoria-action" id="frmEdit">
<div class="box box-primary">
	<div class="box-header">
		<h3 class="box-title">{LABEL}</h3>
	</div>
	<div class="box-body">
			<input type="hidden" name="id" value="{id}"/>
			<input type="hidden" name="acao" value="{ACAO}"/>
			<div class="row">
				<div class="col-md-12 col-xs-12">
					<div class="form-group">
						<label for="descricao"><i class='fa'></i><b>Descrição</b></label>
						<input type="text" id="descricao" name="descricao" placeholder="Descrição do diretoria" value="{nome}" class="required form-control"/>
					</div>
				</div>
			</div>

			<div class="row">
				<div class="col-md-12 col-xs-12">
					<div class="form-group">
					<label for="menu"><i class='fa'></i><b>Diretor Responsável</b></label>
					<SELECT class="form-control required" name="usuario">
					    <option value="" selected="selected">Selecione</option>
					    <!-- BEGIN BLOCK_RESP -->
					    <option value="{ID_RESP}" {SELECTED}>{NOME_RESP}</option>
					    <!-- END BLOCK_RESP -->
					</SELECT>
                   </div>
				</div>
			</div>

	</div>
<div class="panel-footer text-center">
	<button class="btn btn-success" type="submit">Salvar</button>
	<button class="btn btn-default btVoltar" type="button">Voltar</button>
</div>

</div>
</form>
<script>
	$(document).ready(function() {

		//Flat red color scheme for iCheck
                $('input[type="checkbox"].flat-red, input[type="radio"].flat-red').iCheck({
                    checkboxClass: 'icheckbox_flat-red',
                    radioClass: 'iradio_flat-red'
                });
	});
</script>
