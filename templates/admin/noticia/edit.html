<form role="form" method="post" action="admin_noticia-action" id="frmEdit" enctype="multipart/form-data" autocomplete="off">
    <div class="box box-primary">
        <div class="box-header">
            <h3 class="box-title">{LABEL}</h3>
        </div>
        <div class="box-body">

            <input type="hidden" name="id" id="id" value="{id}"/>
            <input type="hidden" name="acao" value="{ACAO}"/>

            <div class="row">
                <div class="col-md-12 col-xs-12">
                    <div class="form-group">
                        <label for="titulo"><i class='fa'></i><b>Título</b></label>
                        <input type="text" id="titulo" name="titulo" placeholder="Título da Matéria" value="{titulo}" class="required form-control"/>
                    </div>
                </div>
            </div>
              <div class="row">
                <div class="col-md-12 col-xs-12">
                    <div class="form-group">
                        <label for="sumario"><i class='fa'></i><b>Sumário</b></label>
                        <input type="text" id="sumario" name="sumario" placeholder="Sumário da Matéria" value="{sumario}" maxlength="200" class="form-control"/>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-2 col-xs-2">
                    <div class="form-group">
                        <label for="sumario"><i class='fa'></i><b>Data da Publicação</b></label>
                        <input type="text" id="data" name="data" value="{data}" class="required form-control"/>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12 col-xs-12">
                    <div class="form-group">
                        <label for="principal"><i class='fa'></i><b>Página Principal</b></label><br/>
                        <input type="radio" name="principal" value="1"class="form-control" {checkedEsquerdo}/> Lado Esquerdo &nbsp; &nbsp;
                        <input type="radio" name="principal" value="2"class="form-control" {checkedDireito}/> Lado Direito &nbsp; &nbsp;
                        <input type="radio" name="principal" value="3"class="form-control" {checkedPC}/> Próxima Competição &nbsp; &nbsp;
                        <input type="radio" name="principal" value="4"class="form-control" {checkedD}/> Destaque &nbsp; &nbsp;                        
                        <input type="radio" name="principal" value="0"class="form-control" {checkedNenhum}/> Nenhum
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12 col-xs-12">
                    <div class="form-group">
                        <label for="texto"><i class='fa'></i><b>Matéria</b></label>
                        <div id="summernote">{texto}
                        </div>
                        <input type="text" name="texto" id="texto" value="" class="required" style="width: 0px; border:none;"/>                        
                    </div>
                </div>

            </div>
            <div class="row">
                <div class="col-md-12 col-xs-12">
                    <div class="form-group">
                        <label for="foto"><i class='fa'></i><b>Foto</b></label>
                        <input type="file"  name="foto" id="foto"/>
                    </div>
                </div>
            </div>         

        </div>
        <div class="box-footer text-center">
            <a class="btn btn-success" id="save">
                Salvar
            </a>
            <button class="btn btn-default btVoltar" type="button">
                Cancelar
            </button>
        </div>

    </div>
</form>
<link href="css/summernote.css" rel="stylesheet">
<link href="css/font-awesome.min.css" rel="stylesheet">
<script src="js/summernote.min.js"></script>
<script>
	$(document).ready(function() {
        
        $('#data').datepicker();
        
        $('#summernote').summernote({
            height : 300, // set editor height

            minHeight : null, // set minimum height of editor
            maxHeight : null, // set maximum height of editor

            focus : true,                 // set focus to editable area after initializing summernote
        });
        
        $("#save").click(function() {
            var aHTML = $('#summernote').code();
            
            $("#texto").val(aHTML);
            if($("#texto").val() == "<br>")
                $("#texto").val("");
            
            $("#frmEdit").submit();
        });
        
		$("#foto").fileinput({
		initialPreview: [
		<!-- BEGIN BLOCK_IMG -->"{IMG_NOTICIA}",<!-- END BLOCK_IMG -->
		], overwriteInitial: true,
		maxFileSize: 20000,
		maxFilesNum: 1,
		allowedFileExtensions: ["jpg", "jpeg", "gif", "png"],
		previewClass: "bg-warning",
		allowedFileTypes: ["image"],
		showUpload: false,
		showCaption: false
	});



	
	});
</script>
