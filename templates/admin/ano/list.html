<div class="box box-primary">
                                <div class="box-header">
                                    <h3 class="box-title">anos:</h3>
                                    <div class="box-tools pull-right">
<div class="label label-primary">{QUANTIDADE}</div>
</div>
                                </div>
                                <div class="box-body">
                                    <table class="table table-striped table-hover data-table">
					<thead>
						<tr>
							<th>Ano</th>
							<th>Validade</th>
							
							<th width="100" class="text-center">Ação</th>
						</tr>
					</thead>
					<tbody>
						<!-- BEGIN BLOCK_ITEM_LISTA -->
						<tr>
							<td>{ano}</td>
							<td>{data}</td>							
							<td class="text-right">
							<div class="btn-group">
								<a type="button" class="btn btn-default" href="admin_ano-editar?id={ID_HASH}" title="Editar" ><span class="fa fa-edit"></span></a>
								<a class="btn btn-danger excluir" href="#"  value="{ID_HASH}"  title="Excluir"><span class="fa fa-trash-o"> </span></a>
							</div>
							</td>
						</tr>
						<!-- END BLOCK_ITEM_LISTA -->
					</tbody>
				</table>

                                </div>
                                <div class="panel-footer text-right">
            
            <a class="btn btn-primary" href="admin_ano-editar"><i class="fa fa-plus"></i> Adicionar</a>
            <a class="btn btn-warning" id="btRevogar" href="#"><i class="fa fa-remove"></i> Revogar Atletas</a>
            <a class="btn btn-default" type="button" href="admin_classe-main">
                Voltar
            </a>
        </div>
                            </div>
<script>
    $(document).ready(function() {
        $("#btRevogar").click(function(){
            if(confirm("Tem certeza que deseja revogar a anuidade de todos os atletas do sistema?"))
                window.location.href='admin_ano-action?acao=revogar';
        })
        $('.excluir').click(function() {
            if (confirm("Tem certeza que deseja excluir esse registro e todas as suas dependências do sistema?"))
                window.location.href = 'admin_ano-action?acao=excluir&id=' + $(this).attr("value");
        });
       
    });

</script>
