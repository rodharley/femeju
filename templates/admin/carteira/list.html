        <table class="table table-striped table-hover data-table">
            <thead>
                <tr>
                    <th class="hidden-xs">Foto</th>
                    <th>Número</th>
                    <th>Nome</th>                    
                    <th>Associação</th>                 
                    <th style="width: 1%;" class="text-center hidden-xs">Ação</th>
                    
                </tr>
            </thead>
            <tbody>
                <!-- BEGIN BLOCK_ITEM_LISTA -->
                <tr>
                    <td class="hidden-xs"><img src="img/pessoas/{FOTO}" width="40"></td>
					 <td>{NUMERO}</td>                   
                    <td>{NOME}</td>
                    <td>{ASSOCIACAO}</td>
                    <td class="text-right hidden-xs" >
                    <input type="checkbox" name="atletas[]" value="{ID}" class='flat-blue' checked="checked"/>
                    </td>                    
                </tr>

                <!-- END BLOCK_ITEM_LISTA -->
            </tbody>
        </table>
        <script>
    $(document).ready(function() {
        
        $('input[type="checkbox"].flat-blue, input[type="radio"].flat-blue').iCheck({
            checkboxClass : 'icheckbox_flat-blue',
            radioClass : 'iradio_flat-blue'
        });
        
       

    });

</script>
