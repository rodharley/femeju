<form role="form" method="post" action="admin_graduacao-action" id="frmEdit">
<div class="box box-primary">
	<div class="box-header">
		<h3 class="box-title">{LABEL}</h3>
	</div>
	<div class="box-body">
			<input type="hidden" name="id" value="{id}"/>
			<input type="hidden" name="acao" value="{ACAO}"/>
			<div class="row">
				<div class="col-md-4 col-xs-4">
					<div class="form-group">
						<label for="descricao"><i class='fa'></i><b>Descrição</b></label>
						<input type="text" id="descricao" name="descricao" placeholder="Descrição do graduacão" value="{nome}" class="required form-control"/>
					</div>
				</div>
				<div class="col-md-4 col-xs-4">
					<div class="form-group">
						<label for="faixa"><i class='fa'></i><b>Faixa</b></label>
						<input type="text" id="faixa" name="faixa" value="{faixa}" class="required form-control"/>
					</div>
				</div>
				<div class="col-md-4 col-xs-4">
					<div class="form-group">
					<label for="ativo"><i class='fa'></i><b>Ativo</b></label>
					<div class="checkbox">
						<label><input type="radio" name="ativo" value="1" {ativosim}/> Sim</label>
						<label><input type="radio" name="ativo" value="0" {ativonao}/> Não</label>
					</div>
					</div>
				</div>
				
			</div>

			<div class="row">
				<div class="col-md-3 col-xs-3">
					<div class="form-group">
					<label for="idadeMin"><i class='fa'></i><b>Idade Mínima</b></label>
					<input type="number" id="idadeMin" name="idadeMin" value="{idadeMin}" class="required form-control"/>
					</div>
				</div>
				<div class="col-md-3 col-xs-3">
					<div class="form-group">
					<label for="carencia"><i class='fa'></i><b>Carência (meses)</b></label>
					<input type="number" id="carencia" name="carencia" value="{carencia}" class="required form-control"/>
					</div>
				</div>
				<div class="col-md-3 col-xs-3">
					<div class="form-group">
					<label for="ordem"><i class='fa'></i><b>Ordem</b></label>
					<input type="number" id="ordem" name="ordem" value="{ordem}" class="required form-control"/>
					</div>
				</div>
				<div class="col-md-3 col-xs-3">
					<div class="form-group">
						<label for="cor"><i class='fa'></i><b>Cor</b></label>
						 <div class="input-group">
        				<span class="input-group-addon" id="color" style="background: {cor}">&nbsp;&nbsp;&nbsp;&nbsp; </span>
						<input type="text" id="cor" name="cor" value="{cor}" class="required form-control" />
						</div>
					</div>
				</div>
			</div>

	</div>
<div class="panel-footer text-center">
	<button class="btn btn-success" type="submit">Salvar</button>
	<button class="btn btn-default btVoltar" type="button">Voltar</button>
</div>

</div>
</form>
<script>
	$(document).ready(function() {

		$("#cor").change(function(){
			
			$("#color").css("background",$(this).val());
			
		});
	});
</script>
