<script>
	$(document).ready(function() {
		$('.excluir').click(function() {
			if (confirm("Tem certeza que deseja excluir esse registro e todas as suas dependências do sistema?"))
				window.location.href = 'admin_usuario-action?acao=excluir&id=' + $(this).attr("value");
		});

		$('.btRedefinir').click(function() {
			if (confirm("Tem certeza que deseja redefinir a senha deste usuário?"))
				window.location.href = 'admin_usuario-action?acao=redefinir&id='+ $(this).attr("value");
		});
		/*
		 $('.data-table').dataTable({
		 "bJQueryUI" : true,
		 "iDisplayLength" : 5,
		 "aLengthMenu" : [5, 10, 20, "All"],
		 "sPaginationType" : "full_numbers",

		 "sLast" : "Última",

		 },
		 "sLengthMenu" : "Mostrando _MENU_ registros por pagina",

		 "sInfoEmpty" : "Mostrando 0 até 0 de 0 registros",
		 "sInfoFiltered" : "(filtrado de _MAX_ registros totais)"
		 }

		 });
		 */

		$(".paginar").click(function(){
			$("#pagina").val($(this).attr("value"));
			usuario_pesquisar();
		});
		function usuario_pesquisar(){
			$.ajax({
				url : "ajax/usuario_paginador.php",
				type : "POST",
				data : $("#frmPesquisa").serialize(),

				beforeSend: function( ) {
					$('#conteudo').html('{LOADING}');
		  		},
			}).done(function(msg) {
				$("#conteudo").html(msg);
			});

		}

	});

</script>
