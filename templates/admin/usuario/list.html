<script>
	$(document).ready(function() {
		$('.excluir').click(function() {
			if (confirm("Tem certeza que deseja excluir esse registro e todas as suas dependências do sistema?"))
				window.location.href = 'admin_usuario-action?acao=excluir&id=' + $(this).attr("value");
		});

		$('.btRedefinir').click(function() {
			if (confirm("Tem certeza que deseja redefinir a senha deste usuário?"))
				window.location.href = 'admin_usuario-action?acao=redefinir&id='+ $(this).attr("value");
		});
		

		$(".paginar").click(function(){
			$("#pagina").val($(this).attr("value"));
			usuario_pesquisar();
		});
		
		$(".paginar_resp").click(function(){
            $("#pagina_resp").val($(this).attr("value"));
            responsavel_pesquisar();
        });
		
	});

</script>
