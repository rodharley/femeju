<form role="form" method="post" action="admin_usuario-action" id="frmEditDados" enctype="multipart/form-data">
<div class="box box-primary">
	<div class="box-header">
		<h3 class="box-title">{LABEL}</h3>
	</div>
	<div class="box-body">
			<input type="hidden" name="acao" value="{ACAO}"/>
			<div class="row">
                <div class="col-md-4 col-xs-12">
                    <div class="form-group">
                        <label for="nome"><i class='fa'></i><b>Nome</b></label>
                        <input type="text" id="nome" name="nome" placeholder="Nome" value="{nome}" class="required form-control"/>
                    </div>
                </div>
                <div class="col-md-4 col-xs-12">
                    <div class="form-group">
                        <label for="nomeMeio"><i class='fa'></i><b>Nome do Meio</b></label>
                        <input type="text" id="nomeMeio" name="nomeMeio" placeholder="Nome do Meio" value="{nomeMeio}" class=" form-control"/>
                    </div>
                </div>
                <div class="col-md-4 col-xs-12">
                    <div class="form-group">
                        <label for="nome"><i class='fa'></i><b>Sobre Nome</b></label>
                        <input type="text" id="sobreNome" name="sobreNome" placeholder="Sobre Nome" value="{sobreNome}" class="required form-control"/>
                    </div>
                </div>
            </div>  
            <div class="row">
                <div class="col-md-6 col-xs-12">
                    <div class="form-group">
                        <label for="cpf"><i class='fa'></i><b>CPF/CNPJ</b></label>
                        <input type="text" id="cpf" name="cpf" placeholder="CPF" value="{cpf}" class="cpfcnpj form-control"/>
                    </div>
                </div>

                <div class="col-md-6 col-xs-12">
                    <div class="form-group">
                        <label for="senha"><i class='fa'></i><b>Senha</b></label>
                        <input type="password" id="senha" name="senha" placeholder="Senha" value="{senha}" autocomplete="off" class="form-control"  autocomplete="off"/>
                    </div>
                </div>
            </div>
            
			
		<div class="row">
                <div class="col-md-6 col-xs-12">
                    <div class="form-group">
                        <label for="telefone"><i class='fa'></i><b>Telefone</b></label>
                        <input type="text" id="telefone" name="telefone" placeholder="Telefone fixo" value="{telefone}" class="form-control" />
                    </div>
                </div>
                <div class="col-md-6 col-xs-12">
                    <div class="form-group">
                        <label for="celular"><i class='fa'></i><b>Celular</b></label>
                        <input type="text" id="celular" name="celular" placeholder="Celular" value="{celular}" class="required form-control" />
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 col-xs-12">
                    <div class="form-group">
                        <label for="email"><i class='fa'></i><b>E-mail</b></label>
                        <input type="text" id="email" name="email" placeholder="E-mail" value="{email}" class=" required form-control email" autocomplete="off"/>
                    </div>
                </div>
                <div class="col-md-6 col-xs-12">
                    <div class="form-group">
                        <label for="email2"><i class='fa'></i><b>Confirmação de E-mail</b></label>
                        <input type="text" id="email2" name="email2" placeholder="E-mail Confirmar" value="{email}" class=" required form-control email" autocomplete="off"/>
                    </div>
                </div>

            </div>
            <div class="row">
				<div class="col-md-6 col-xs-12">
					<div class="form-group">
						<label for="foto"><i class='fa'></i><b>Foto</b></label>
						<input type="file"  name="foto" id="foto"/>
					</div>
				</div>

			</div>	
            <fieldset><legend>Endereço</legend>
                <div class="row">
                <div class="col-md-6 col-xs-6">
                    <div class="form-group">
                        <label for="endereco"><i class='fa'> </i><b>Logradouro</b></label>
                        <input type="text" id="endereco" name="endereco" value="{ENDERECO}" class="required form-control"/>
                    </div>
                </div>
                <div class="col-md-6 col-xs-6">
                    <div class="form-group">
                        <label for="bairro"><i class='fa'> </i><b>Bairro</b></label>
                        <input type="text" id="bairro" name="bairro" value="{BAIRRO}" class="required form-control"/>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-2 col-xs-2">
                    <div class="form-group">
                        <label for="uf"><i class='fa'> </i><b>Estado</b></label>
                         <select name="uf" id="uf" class="required form-control">
                            <option value="">Selecione</option>
                            <!-- BEGIN BLOCK_UF -->
                            <option value="{id_uf}" {selectedUf}>{uf}</option>
                            <!-- END BLOCK_UF -->
                        </select>
                    </div>
                </div>
                <div class="col-md-6 col-xs-6">
                    <div class="form-group">
                        <label for="cidade"><i class='fa'> </i><b>Cidade</b></label>
                        <select name="cidade" id="cidade" class="required form-control">
                            <option value="">Selecione</option>
                            <!-- BEGIN BLOCK_CIDADE -->
                            <option value="{id_cidade}" {selectedCidade}>{nome_cidade}</option>
                            <!-- END BLOCK_CIDADE -->
                        </select>
                    </div>
                </div>
                <div class="col-md-4 col-xs-4">
                    <div class="form-group">
                        <label for="cep"><i class='fa'> </i><b>CEP</b></label>
                        <input type="text" id="cep" name="cep" value="{CEP}" class="required form-control"/>
                    </div>
                </div>
            </div>
            </fieldset>
	</div>
<div class="box-footer text-center">
	<button class="btn btn-success" type="submit">Salvar</button>
	<button class="btn btn-default btVoltar" type="button">Voltar</button>

</div>

</div>
</form>
<script>
$(document).ready(function() {

		$("#foto").fileinput({
				 initialPreview: [
					<!-- BEGIN BLOCK_IMG -->"{IMG_USER}",<!-- END BLOCK_IMG -->
			],
			overwriteInitial: true,
			maxFileSize: 2000,
			maxFilesNum: 1,
			allowedFileExtensions: ["jpg", "jpeg", "gif", "png"],
			previewClass: "bg-warning",
			allowedFileTypes: ["image"],
			showUpload: false,
			showCaption: false
		});

$("#celular").inputmask({ mask: ["+99 99 9999-9999","+99 99 99999-9999"]});
        $("#telefone").inputmask({ mask: ["+99 99 9999-9999","+99 99 99999-9999"]});
        $("#cpf").inputmask({ mask: ["999.999.999-99","99.999.999/9999-99"] });
        $("#cep").inputmask({ mask: "99.999-999"});

$("#frmEditDados").validate({
				errorClass : "help-inline",
				errorElement : "div",

				highlight : function(element, errorClass, validClass) {
					$(element).parents('.form-group').addClass('has-error');
					$(element).parents('.form-group').children("label").children("i").addClass("fa-times-circle-o");
				},
				unhighlight : function(element, errorClass, validClass) {
					$(element).parents('.form-group').removeClass('has-error');
					$(element).parents('.form-group').addClass('has-success');
					$(element).parents('.form-group').children("label").children("i").removeClass("fa-times-circle-o");
					$(element).parents('.form-group').children("label").children("i").addClass("fa-check");
				},
				rules : {
                email2 : {
                    equalTo : '[name="email"]'
                },
                telefone: {
                required: function() {
                    return $("#celular").val() == "";
                }               
                
                },
                celular: {
                required: function() {
                    return $("#telefone").val() == "";
                }    
                },  
                email: {
                required: true,
                remote: {
                            url: "ajax/usuario_verificaLogin.php",
                            type: "post",
                            data: {
                              idUser: function() {
                                return {idUser};
                              }
                            }
                            }
                }
                },
                messages: {
                    email: {
                    remote: "E-mail já existe no sistema"
                    }
                }
			});




});
</script>
