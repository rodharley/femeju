<form role="form" method="post" action="admin_classe-action" id="frmEdit">
<div class="box box-primary">
	<div class="box-header">
		<h3 class="box-title">{LABEL}</h3>
	</div>
	<div class="box-body">
			<input type="hidden" name="id" value="{id}"/>
			<input type="hidden" name="acao" value="{ACAO}"/>
			<div class="row">
				<div class="col-md-8 col-xs-8">
					<div class="form-group">
						<label for="descricao"><i class='fa'></i><b>Descrição</b></label>
						<input type="text" id="descricao" name="descricao" placeholder="Descrição da classe" value="{descricao}" class="required form-control"/>
					</div>
				</div>
				  
				<div class="col-md-4 col-xs-4">
					<div class="form-group">
					<label for="ativo"><i class='fa'></i><b>Ativo</b></label>
					<div class="checkbox">
						<label><input type="radio" name="ativo" value="1" {ativosim}/> Sim</label>
						<label><input type="radio" name="ativo" value="0" {ativonao}/> Não</label>
					</div>
					</div>
				</div>
				
			</div>
			<div class="row">
			    <div class="col-sm-12">
                      <div class="form-group">
                      <label for="peso"><i class='fa'></i><b>Peso</b></label>
                      <input id="peso" type="text" name="peso" value="" class="required">
                      </div>
                    </div>
			</div>

			

	</div>
<div class="panel-footer text-center">
	<button class="btn btn-success" type="submit">Salvar</button>
	<button class="btn btn-default btVoltar" type="button">Voltar</button>
</div>

</div>
</form>
<span id="min">{MIN}</span>
<span id="max">{MAX}</span>
<script>
	$(document).ready(function() {

			 /* ION SLIDER */
        $("#peso").ionRangeSlider({
          min: 4,
          max: 100,
          from: $("#min").html(),
          to: $("#max").html(),
          type: 'double',
          step: 1,
          postfix: " Anos",
          prettify: false,
          hasGrid: true
        });
			
		
	});
</script>
