<form role="form" method="post" action="#" id="frmPesquisa">
	<input type="hidden" name="pagina" id="pagina" value="1" />
	<div class="box box-primary">
		<div class="box-header">
			<h3 class="box-title">Pesquisa Atletas</h3>
		</div>
		<div class="box-body">
			<div class="row">
				<div class="col-md-3 col-xs-3">
					<div class="form-group">
						<label for="descricao"><i class='fa'></i><b>Número</b></label>
						<input type="text" id="numero" name="numero" placeholder="Número do Atleta" value="" class="form-control"/>
					</div>
				</div>
				<div class="col-md-9 col-xs-9">
					<div class="form-group">
						<label for="descricao"><i class='fa'></i><b>Nome</b></label>
						<input type="text" id="nome" name="nome" placeholder="Nome do Atleta" value="" class="form-control"/>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-md-12 col-xs-12">
					<div class="form-group">
						<label for="descricao"><i class='fa'></i><b>Associação</b></label>
						<input type="text" id="sigla" name="sigla" placeholder="Nome da Associação" value="" class="form-control"/>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-md-12 col-xs-12">
					<div class="form-group">
						<div class="checkbox">
							<label for="naoVerficado">
								<input type="checkbox" id="naoVerficado" name="naoVerficado" value="1" class="form-control flat-blue"/>
								<b>Não Verificados</b> </label>
						</div>
					</div>
				</div>
			</div>

		</div>
		<div class="panel-footer text-right">
			<a class="btn btn-default" href="documentos/formulario_atleta.pdf" target="_blank"><i class="fa fa-file"></i> Formulário</a>
			<button class="btn btn-success" type="button" id="btPesquisar">
				Pesquisar
			</button>
			<a class="btn btn-primary" href="admin_atleta-editar"><i class="fa fa-plus"></i> Adicionar</a>
			<button class="btn btn-default btVoltar" type="button">
				Voltar
			</button>
		</div>

	</div>
	<div class="box box-primary">
		<div class="box-header">
			<h3 class="box-title">Resultado</h3>
		</div>
		<div class="box-body" id="resultado"></div>
	</div>
</form>
<script>
	function pesquisar() {
		$("#pagina").val("1");
		executaPesquisa();
	}

	function executaPesquisa() {
		$.ajax({
			url : "ajax/admin_atleta_pesquisar.php",
			type : "POST",
			data : $("#frmPesquisa").serialize(),

			beforeSend : function() {
				$('#resultado').html('{LOADING}');
			},
		}).done(function(msg) {
			$("#resultado").html(msg);
		});

	}


	$(document).ready(function() {

		document.addEventListener('keypress', function(e) {
			if (e.which == 13) {
				pesquisar();
			}
		}, false);

		$("#btPesquisar").click(function() {
			pesquisar();
		});
	}); 
</script>
