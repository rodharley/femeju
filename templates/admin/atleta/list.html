<script>
    $(document).ready(function() {
        
        $('.excluir').click(function() {
            if (confirm("Tem certeza que deseja excluir esse registro e todas as suas dependências do sistema?"))
                window.location.href = 'admin_atleta-action?acao=excluir&id=' + $(this).attr("value");
        });
        $(".paginar").click(function(){
            $("#pagina").val($(this).attr("value"));
            pesquisar();
        });
        function pesquisar(){
            $.ajax({
                url : "ajax/admin_atleta_pesquisar.php",
                type : "POST",
                data : $("#frmPesquisa").serialize(),

                beforeSend: function( ) {
                    $('#resultado').html('{LOADING}');
                },
            }).done(function(msg) {
                $("#resultado").html(msg);
            });

        }

    });

</script>
