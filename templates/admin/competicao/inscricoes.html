<form role="form" method="post" action="admin_competicao-action" id="frmEdit" name="frmEdit">
	<div class="box box-primary">
		<div class="box-header">
			<h3 class="box-title">Inscrições Realizadas</h3>
		</div>
		<div class="box-body">
			<input type="hidden" name="id" id="id" value="{ID}"/>
			<div class="row">
				<div class="col-md-12 col-xs-12">
					<H3>{NOME_EVENTO}</H3>
					
						<!-- BEGIN BLOCK_PAGAMENTO -->
						<table class="table table-striped table-condensed table-bordered">
						<tr>
							<th >Responsavel</th><th>Data da Inscrição</th><th class="text-center">Pago</th><th class="text-center">Especial</th><th class="text-center">-</th>
						</tr>
						<tr>
							<td>{NOME_RESP}</td><td>{DATA_INSCRICAO}</td><td class="text-center"><span class="label label-{COLOR_PAGO}">{PAGO}</span></td>
							<td class="text-center"><span class="label label-{colorEspecial}">{especial}</span></td>
							<td width="" class="text-center">
            				<div class="btn-group">                
				<!-- BEGIN BLOCK_EDITAR --><a class="btn btn-default btn-sm editar" href="#"  value="{ID_PAGAMENTO_HASH}&idComp={ID_COMP_HASH}"  title="Editar"><span class="fa fa-edit"> </span></a><!-- END BLOCK_EDITAR -->            					
                <a class="btn btn-danger btn-sm excluir" href="#"  value="{ID_PAGAMENTO_HASH}&idComp={ID_COMP_HASH}"  title="Excluir"><span class="fa fa-trash-o"> </span></a>
            </div></td>							
						</tr>
						<tr>
							<th colspan="5">Atletas Inscritos</th >							
						</tr>
						<!-- BEGIN BLOCK_INSCRICAO -->
						<tr>							
							<td colspan="5">{NOME_ATLETA}</td>							
						</tr>
						<!-- END BLOCK_INSCRICAO -->
						</table>
						<BR>
						<!-- END BLOCK_PAGAMENTO -->
					
				</div>

			</div>

		</div>
		<div class="panel-footer text-right">
			<a class="btn btn-default" href='admin_competicao'> Voltar </a>
		</div>
	</div>
</form>

<script>
		$(document).ready(function() {

		$(".excluir").click(function(){
			if(confirm("Tem certeza que deseja excluir essa inscrição e o pagamento?")){
				window.location.href = 'admin_competicao-action?acao=excluir_competicao&idPag='+$(this).attr("value");
			}
		});
		$(".editar").click(function(){
			
				window.location.href = 'admin_inscricao-editar?idPag='+$(this).attr("value");
			
		});
	

	});</script>
