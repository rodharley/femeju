<form role="form" method="post" action="admin_pagamento-action" id="frmEdit">
    <input type="hidden" name="acao" id="acao" value="baixa" />
    <input type="hidden" name="id" id="id" value="{ID_HASH}"/>
    <div class="box box-primary">
        <div class="box-header">
            <h3 class="box-title">Guia de Pagamento</h3>
        </div>
        <div class="box-body">
            <div class="row">
                <div class="col-xs-3 col-md-3">
                    <label for="tipoPagamento"><i class='fa'> </i><b>Tipo de Pagamento</b></label>
                    <img src="img/credit/{IMG_TIPO}" class="img-responsive" alt="{DESC_TIPO}" title="{DESC_TIPO}" style="width: 5em;">

                </div>
                <div class="col-xs-3 col-md-3">
                    <div class="form-group">
                    <label for="tipoCusta"><i class='fa'> </i><b>Tipo de Custas</b></label>
                    <br/>
                    {TIPO_CUSTA}
                    </div>
                </div>
                <div class="col-xs-3 col-md-3">
                    <div class="form-group">
                    <label for="responsavel"><i class='fa'> </i><b>Responsavel</b></label>
                    <br/>
                    {RESPONSAVEL}
                    </div>
                </div>
                <div class="col-xs-3 col-md-3">
                    <div class="form-group">
                    <label for="datavencimento"><i class='fa'> </i><b>Data de Vencimento</b></label>
                    <br/>
                    {DATA_VENC}
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-3 col-md-3">
                    <div class="form-group">
                    <label for="situacao"><i class='fa'> </i><b>Situação</b></label>
                    <br/>
                    <span class="label label-{COLOR_SITUACAO}">{SITUACAO}</span>
                    </div>
                </div>
                <div class="col-xs-3 col-md-3">
                    <div class="form-group">
                    <label for="datapagamento"><i class='fa'> </i><b>Data do Pagamento</b></label>
                    <input type="text" name="dataPagamento" id="dataPagamento" class="form-control required" value="{DATA_PAGAMENTO}"/>                     
                    </div>
                </div>
                <div class="col-xs-6 col-md-6">
                    <div class="form-group">
                    <label for="datapagamento"><i class='fa'> </i><b>Forma</b></label>
                    <select id="forma" name="forma" class="form-control required">
                    	<option value="Dinheiro">Dinheiro</option>
                    	<option value="Cartão Débito">Cartão Débito</option>
                    	<option value="Cartão Crédito">Cartão Crédito</option>
                    	<option value="Cheque">Cheque</option>
                    	<option value="Outros">Outros</option>
                    	</select>                     
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12 col-md-12">
            <table class="table">
                <tr>
                    <th>Item</th>
                    <th>Custa</th>
                    <th>Valor</th>
                </tr>
                <!-- BEGIN BLOCK_ITEM -->
                <tr>
                    <td>{DESC_ITEM}</td>
                    <td>{CUSTA_ITEM}</td>
                    <TD class="text-right">{VALOR_ITEM}</TD>
                    
                </tr>
                <!-- END BLOCK_ITEM -->
                <tr>
                    <td class="text-right" colspan="2"> Total:</td>
                    <td class="col-md-2"  class="text-right"><h3 class="text-right">{VALOR_TOTAL}</h3></td>
                </tr>
            </table>
                </div>
                </div>
        </div>
        <div class="panel-footer text-right">
            <button class="btn btn-default btVoltar" type="button">
                Voltar
            </button>
            <button type="submit" class="btn btn-success" type="button">
                Salvar
            </button>
            
          
        </div>
    </div>
</form>
<script>
        $(document).ready(function() {
            $("#dataPagamento").datepicker();
        });
</script>
