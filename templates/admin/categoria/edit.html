<form role="form" method="post" action="admin_categoria-action" id="frmEdit">
<div class="box box-primary">
	<div class="box-header">
		<h3 class="box-title">{LABEL}</h3>
	</div>
	<div class="box-body">
			<input type="hidden" name="id" value="{id}"/>
			<input type="hidden" name="idClasse" value="{ID_CLASSE}"/>
			<input type="hidden" name="acao" value="{ACAO}"/>
			<div class="row">
			    <div class="col-md-12 col-xs-12">
                    <div class="form-group">
                        <label for="classe"><i class='fa'></i><b>Classe</b></label>
                        <p class="form-control-static">{CLASSE}</p>
                    </div>
                </div>
			</div>
			
			<div class="row">
				<div class="col-md-8 col-xs-8">
					<div class="form-group">
						<label for="descricao"><i class='fa'></i><b>Descrição</b></label>
						<input type="text" id="descricao" name="descricao" placeholder="Descrição da categoria" value="{descricao}" class="required form-control"/>
					</div>
				</div>
				  
				<div class="col-md-4 col-xs-4">
					<div class="form-group">
					<label for="ativo"><i class='fa'></i><b>Ativo</b></label>
					<div class="checkbox">
						<label><input type="radio" name="ativo" value="1" {ativosim}/> Sim</label>
						<label><input type="radio" name="ativo" value="0" {ativonao}/> Não</label>
					</div>
					</div>
				</div>
				
			</div>
			<div class="row">
			     <div class="col-sm-6">
                      <div class="form-group">
                      <label for="pesomin"><i class='fa'></i><b>Peso Mínimo</b></label>                      
                      <input id="pesomin" type="text" name="pesomin" value="{MIN}" class="required form-control">
                      </div>
                    </div>
                <div class="col-sm-6">
                      <div class="form-group">
                      <label for="pesomax"><i class='fa'></i><b>Peso Mínimo</b></label>                      
                      <input id="pesomax" type="text" name="pesomax" value="{MAX}" class="required form-control">
                      </div>
                    </div>
			</div>

			

	</div>
<div class="panel-footer text-center">
	<button class="btn btn-success" type="submit">Salvar</button>
	<button class="btn btn-default btVoltar" type="button">Voltar</button>
</div>

</div>
</form>

<script>
	$(document).ready(function() {

		        $("#pesomax").inputmask({ mask: "999"}); 
             $("#pesomin").inputmask({ mask: "999"});
			
		
	});
</script>
