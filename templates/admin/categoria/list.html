<div class="box box-primary">
                                <div class="box-header">
                                    <h3 class="box-title">Categorias:</h3>
                                    <div class="box-tools pull-right">
<div class="label label-primary">{QUANTIDADE}</div>
</div>
                                </div>
                                <div class="box-body">
                                    <table class="table table-striped table-hover data-table">
					<thead>
						<tr>
							<th>Classe</th>
							<th>Descrição</th>
							<th>Peso Mínimo</th>
							<th>Peso Máximo</th>
							<th>Ativo</th>
							<th width="100" class="text-center">Ação</th>
						</tr>
					</thead>
					<tbody>
						<!-- BEGIN BLOCK_ITEM_LISTA -->
						<tr>
							<td>{classe}</td>
							<td>{descricao}</td>
							<td>{minimo} Kg</td>
							<td>{maximo} Kg</td>
							<td><span class="label label-{colorSituacao}">{ativo}</span></td>
							<td class="text-right">
							<div class="btn-group">
								<a type="button" class="btn btn-default" href="admin_categoria-editar?idClasse={ID_CLASSE_HASH}&id={ID_HASH}" title="Editar" ><span class="fa fa-edit"></span></a>
								<a class="btn btn-danger excluir" href="#"  value="{ID_HASH}"  title="Excluir"><span class="fa fa-trash-o"> </span></a>
							</div>
							</td>
						</tr>
						<!-- END BLOCK_ITEM_LISTA -->
					</tbody>
				</table>

                                </div>
                                <div class="panel-footer text-right">
            
            <a class="btn btn-primary" href="admin_categoria-editar?idClasse={ID_CLASSE_HASH}"><i class="fa fa-plus"></i> Adicionar</a>
            <a class="btn btn-default" type="button" href="admin_classe-main">
                Voltar
            </a>
        </div>
                            </div>
<script>
    $(document).ready(function() {
        
        $('.excluir').click(function() {
            if (confirm("Tem certeza que deseja excluir esse registro e todas as suas dependências do sistema?"))
                window.location.href = 'admin_categoria-action?acao=excluir&id=' + $(this).attr("value");
        });
       
    });

</script>
