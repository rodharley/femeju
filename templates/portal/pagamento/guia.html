<div class="row">
    <div class="col-lg-12">
        <div class="page-header">
            <div class="pull-right">
                <img src="img/icones/servicos.png" />
            </div>
            <h2>Guia de Pagamento</h2>
        </div>
        <div class="panel panel-default">
            <div class="panel-body">
                <div class="row">
                <div class="col-xs-3 col-md-3">
                    <label for="tipoPagamento"><i class='fa'> </i><b>Tipo de Pagamento</b></label>
                   <div class="form-control-static">
                    <img src="img/credit/{IMG_TIPO}" class="img-responsive" alt="{DESC_TIPO}" title="{DESC_TIPO}" style="width: 5em;">
					</div>
                </div>
                <div class="col-xs-3 col-md-3">
                    <div class="form-group">
                    <label for="tipoCusta"><i class='fa'> </i><b>Tipo de Custas</b></label>
                   <div class="form-control-static">
                    {TIPO_CUSTA}
                    </div>
                    </div>
                </div>
                <div class="col-xs-3 col-md-3">
                    <div class="form-group">
                    <label for="responsavel"><i class='fa'> </i><b>Responsavel</b></label>
                    <div class="form-control-static">
                    {RESPONSAVEL}
                    </div>
                    </div>
                </div>
                <div class="col-xs-3 col-md-3">
                    <div class="form-group">
                    <label for="datavencimento"><i class='fa'> </i><b>Data de Vencimento</b></label>
                    <div class="form-control-static">
                    {DATA_VENC}
                    </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-6 col-md-6">
                    <div class="form-group">
                    <label for="situacao"><i class='fa'> </i><b>Descrição</b></label>
                    <div class="form-control-static">
                    {DESCRICAO}
                    </div></div>
                </div>
                <div class="col-xs-3 col-md-3">
                    <div class="form-group">
                    <label for="datapagamento"><i class='fa'> </i><b>Data do Pagamento</b></label>
                    <div class="form-control-static">
                    {DATA_PAGAMENTO}
                    </div>
                    </div>
                </div>
                <div class="col-xs-3 col-md-3">
                    <div class="form-group">
                    <label for="situacao"><i class='fa'> </i><b>Situação</b></label>
                   <div class="form-control-static">
                    <span class="label label-{COLOR_SITUACAO}">{SITUACAO}</span>
                   </div></div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12 col-md-12">
            <table class="table">
                <tr>
                    <th>Item</th>
                    <th>Custa</th>
                    <th>Valor</th>
                </tr>
                <!-- BEGIN BLOCK_ITEM -->
                <tr>
                    <td>{DESC_ITEM}</td>
                    <td>{CUSTA_ITEM}</td>
                    <TD class="text-right">{VALOR_ITEM}</TD>
                    
                </tr>
                <!-- END BLOCK_ITEM -->
                <tr>
                    <td class="text-right" colspan="2" > Total:</td>
                    <td class="col-md-3"  class="text-right"><h3 class="text-right">{VALOR_TOTAL}</h3></td>
                </tr>
            </table>
                </div>
                </div>
                
            </div>
            <div class="panel-footer text-right">
                <a class="btn btn-default" href="javascript:window.close();">
                Fechar
            </a>
            <!-- BEGIN BLOCK_PAGAR -->
            <a class="btn btn-success" href="admin_pagamento-{TIPO_PAG_ARQUIVO}?id={ID_HASH}" target="_blank">
                <i class="fa fa-barcode"> </i>
                Pagar
            </a>
            <!-- END BLOCK_PAGAR -->
            </div>

        </div>

    </div>
</div>

<script>
	function somatotal() {
		var total = 0;
		$(".camposoma").each(function() {
			total = total + eval($(this).val());
		});
		$("#total").val("R$ " + (total.format(2, 3, '.', ',')));

	}


	$(document).ready(function() {

		$(".custa").change(function() {
			var atleta = $(this).attr("id");
			if (atleta != "") {
				$.ajax({
					url : 'ajax/json_anuidade_valorCusta.php',
					data : {
						custa : $(this).val()
					}
				}).done(function(retorno) {
					var json = JSON.parse(retorno);
					$("#valordesc_atleta" + atleta).val(json.valorDesc);
					$("#valor_atleta" + atleta).val(json.valor);
					somatotal();
				});
			}

		});

		$("#ano").change(function() {

			$.ajax({
				url : 'ajax/option_atletas_por_associacao.php',
				data : {
					associacao : $("#associacao").val(),
					ano : $(this).val()
				}
			}).done(function(retorno) {
				$("#atleta").html(retorno);
			});

		});

		$("#frmEditAtleta").validate({
			errorClass : "help-inline",
			errorElement : "div",
			highlight : function(element, errorClass, validClass) {
				$(element).parents('.form-group').addClass('has-error');
				$(element).parents('.form-group').children("label").children("i").addClass("fa-times-circle-o");
			},
			unhighlight : function(element, errorClass, validClass) {
				$(element).parents('.form-group').removeClass('has-error');
				$(element).parents('.form-group').addClass('has-success');
				$(element).parents('.form-group').children("label").children("i").removeClass("fa-times-circle-o");
				$(element).parents('.form-group').children("label").children("i").addClass("fa-check");
			},
			rules : {
				"atleta[]" : {
					required : function() {
						return !$("#todos").prop('checked');
					}
				}
			}
		});
		somatotal();
	}); 
</script>
