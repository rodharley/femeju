<div class="row">
	<div class="col-lg-12">
		<div class="page-header">
			<div class="pull-right">
				<img src="img/icones/servicos.png" />
			</div>
			<h2>Relatório de Inscritos em Evento</h2>
		</div>
		<form role="form" method="post" action="plugins/mpdf/relatorios/comp_inscritos.php" id="frmRelat">
			<input type="hidden" name="associacao" id="associacao" value="{ID_ASSOCIACAO}"/>
			<input type="hidden" name="titulo" value="Relatório de Inscritos" />			
					<div class="form-group ">
						<label for="evento"><i class='fa'> </i><b>Associação</b></label>
						<p class="form-control-static">{NOME_ASSOCIACAO}</P>
					</div>
					<div class="form-group ">
						<label for="evento"><i class='fa'> </i><b>Evento</b></label>
						<select class="form-control required" name="evento">
							<!-- BEGIN BLOCK_EVENTO -->
							<option value="{ID}">{TITULO}</option>
							<!-- END BLOCK_EVENTO -->
						</select>
					</div>
			
			<div class="row">
				<div class="col-lg-12 col-md-12 col-xs-12">

					<button class="btn btn-default btVoltar" type="button">
						<span class="glyphicon glyphicon-backward"> </span>Voltar
					</button>
					<button class="btn btn-primary" type="submit" id="btAvancar">
						Gerar <span class="glyphicon glyphicon-forward"></span>
					</button>

				</div>
			</div>

		</form>

	</div>
</div>

<script>
	$(document).ready(function() {
			$("#frmRelat").validate({
            errorClass : "help-inline",
            errorElement : "div",
            highlight : function(element, errorClass, validClass) {
                $(element).parents('.form-group').addClass('has-error');
                $(element).parents('.form-group').children("label").children("i").addClass("fa-times-circle-o");
            },
            unhighlight : function(element, errorClass, validClass) {
                $(element).parents('.form-group').removeClass('has-error');
                $(element).parents('.form-group').addClass('has-success');
                $(element).parents('.form-group').children("label").children("i").removeClass("fa-times-circle-o");
                $(element).parents('.form-group').children("label").children("i").addClass("fa-check");
            }
         });
	}); 
</script>
