<script>
    function cidadePorUf(){
         $.ajax({
                url : "ajax/cidadesPorUf.php",
                type : "POST",
                async:false,
                data : {uf: $("#uf").val()},                
            }).done(function(msg) {
                $("#cidade").html(msg);
            });
    }
    $(document).ready(function() {
        
        $("#save").click(function(){
            
            if($("#frmEditAtleta").valid()){
            $.ajax({
                url : "ajax/pessoa_consultaNomesPessoa.php",
                type : "POST",
                data : {nome: $("#nome").val(),nomeMeio:$("#nomeMeio").val(),sobrenome:$("#sobrenome").val()},                
            }).done(function(msg) {
              if(msg == "1"){
                    if(confirm("Já existe uma pessoa com o mesmo nome, nome do meio e sobrenome no sistema, deseja confirmar o cadastro?")){
                    $("#frmEditAtleta").submit();
                    }
               }else{               	
                    $("#frmEditAtleta").submit();
                   }
            });
            }
        });
        
        
        $('#dataNascimento').datepicker();
        $('#dataGraduacao').datepicker();
        $('#dataFiliacao').datepicker();
        $('#dataEmissaoCarteira').datepicker();
        $('#rgDataExp').datepicker();
        $('#passaporteDataVal').datepicker();
        $('#passaporteDataExp').datepicker();
        $("#cpf").inputmask({ mask: "999.999.999-99"});
        $("#telefoneRes").inputmask({ mask: ["+99 99 9999-9999","+99 99 99999-9999"]});
        $("#telefoneCel").inputmask({ mask: ["+99 99 9999-9999","+99 99 99999-9999"]});
        $("#telefoneCom").inputmask({ mask: ["+99 99 9999-9999","+99 99 99999-9999"]});
        $("#cep").inputmask({ mask: "99.999-999"});
        
        
        $("#frmEditAtleta").validate({
            errorClass : "help-inline",
            errorElement : "div",
            highlight : function(element, errorClass, validClass) {
                $(element).parents('.form-group').addClass('has-error');
                $(element).parents('.form-group').children("label").children("i").addClass("fa-times-circle-o");
            },
            unhighlight : function(element, errorClass, validClass) {
                $(element).parents('.form-group').removeClass('has-error');
                $(element).parents('.form-group').addClass('has-success');
                $(element).parents('.form-group').children("label").children("i").removeClass("fa-times-circle-o");
                $(element).parents('.form-group').children("label").children("i").addClass("fa-check");
            },
            
            rules : {
                cpf :{
                    required:{
                         depends: function () { return !$("#semcpf").prop("checked"); }
                    },
                    remote: {
                            url: "ajax/pessoa_verificaCpf.php",
                            type: "post",
                            data: {
                              idUser: 0
                            }
                            } 
                },
                rg :{
                    required:{
                         depends: function () { return !$("#semrg").prop("checked"); }
                    } 
                },
                rgOrgaoExpedidor :{
                    required:{
                         depends: function () { return !$("#semrg").prop("checked"); }
                    } 
                },
                rgDataExp :{
                    required:{
                         depends: function () { return !$("#semrg").prop("checked"); }
                    } 
                },
                email: {
                required: false,
                remote: {
                            url: "ajax/usuario_verificaLogin.php",
                            type: "post",
                            data: {
                              idUser: function() {
                                return $("#id").val();
                              }
                            }
                            }
                }                
                },
                messages: {
                    email: {
                    remote: "E-mail já existe no portal!"
                    },
                    cpf: {
                        remote: "CPF já existe no portal"
                    }
                }
                
        });
       
        $(".bt_belt").click(function(){
            $( ".bt_belt" ).each(function() {
              $( this ).removeClass( "btn-primary" );  
              $( this ).addClass( "btn-default" );
              $( this ).find("img").attr("src",'img/icones/belt_icon.png');
            });            
            $( this ).addClass( "btn-primary" );
            $( this ).removeClass( "btn-default" );
           $( this ).find("img").attr("src",'img/icones/belt_icon_select.png');
            
            $("#graduacao").val($(this).attr("value"));
        });
        
        
    
    $("#foto").fileinput({
        initialPreview: [
        <!-- BEGIN BLOCK_FOTO -->"{FOTO}",<!-- END BLOCK_FOTO -->
        ], overwriteInitial: true,
        maxFileSize: 2000,
        maxFilesNum: 1,
        allowedFileExtensions: ["jpg", "jpeg", "gif", "png"],
        previewClass: "bg-warning",
        allowedFileTypes: ["image"],
        showUpload: false,
        showCaption: false,
        showRemove: false,
        language: 'pt-BR'
    });
    
   
    $("#uf").change(function(){
            $.ajax({
                url : "ajax/cidadesPorUf.php",
                type : "POST",
                data : {uf: $(this).val()},                
            }).done(function(msg) {
                $("#cidade").html(msg);
            });

        });
        $("#ufnaturalidade").change(function(){
            $.ajax({
                url : "ajax/cidadesPorUf.php",
                type : "POST",
                data : {uf: $(this).val()},                
            }).done(function(msg) {
                $("#naturalidade").html(msg);
            });

        });
    });
</script>
